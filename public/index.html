<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <title><%= process.env.VUE_APP_PROJECT_TITLE %></title>
        <% _.forEach(htmlWebpackPlugin.options.cdnConfig, function(url) {
        if(url.includes('.css')){ %>
        <link href="<%= url %>" rel="stylesheet" />
        <%} }) %>
    </head>

    <body>
        <noscript>
            <strong
                >We're sorry but river-vue-template doesn't work properly
                without JavaScript enabled. Please enable it to
                continue.</strong
            >
        </noscript>
        <div id="app"></div>
        <% _.forEach(htmlWebpackPlugin.options.cdnConfig, function(url) {
        if(url.includes('.js')){ %>
        <script type="text/javascript" src="<%= url %>"></script>
        <%} }) %>

        <!-- built files will be auto injected -->
    </body>
</html>
